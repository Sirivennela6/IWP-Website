<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Faculty Login - Christ University</title>

  
  <link href="https://fonts.googleapis.com/css2?family=EB+Garamond&family=Average+Sans&family=Averia+Sans+Libre&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header>
    <div class="left-header">
      <img src="\logo.png" alt="Christ Logo" class="logo-img">
      <div class="logo-text">
        <strong>CHRIST</strong>
        <div class="logo-line"></div>
        <span>(DEEMED TO BE UNIVERSITY)</span>
      </div>
    </div>
    <nav>
      <a href="home.html">Home</a>
      <a href="index.html">Submit Project</a>
      <a href="assessment.html">Assessment Criteria</a>
      <a href="facultylogin.html">Login</a>
    </nav>
  </header>

  <!-- Login Form -->
  <main class="form-container">
    <h2 style="display: flex; align-items: center; font-family: 'EB Garamond', serif;">
      <img src="https://cdn-icons-png.flaticon.com/512/3135/3135673.png" alt="Login Icon" class="icon">
      Faculty Login
    </h2>

    <form onsubmit="return handleLogin(event)">
      <label for="username">Faculty ID</label>
      <input type="text" id="username" placeholder="Enter faculty ID" required />

      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter password" required />

      <button type="submit">Login</button>
    </form>
  </main>

  <script>
    const facultyUsers = {
      "faculty1": "pass123",
      "prof.john": "john123",
    };

    const studentUsers = {
      "student1": "stud123",
      "jane.doe": "jane123",
    };

    function handleLogin(event) {
      event.preventDefault();

      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value;

      if (facultyUsers[username] === password) {
        window.location.href = "assessment.html";
      } else if (studentUsers[username] === password) {
        window.location.href = "index.html";
      } else {
        alert("Invalid faculty ID or password.");
      }

      return false;
    }
  </script>
</body>
</html>
